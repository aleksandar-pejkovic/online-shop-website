<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore | Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Bookstore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="cart.html"><i class="fa fa-shopping-cart"></i> Cart</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle user-name" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            User
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="login.html">Login</a></li>
                            <li><a class="dropdown-item" href="registration.html">Registration</a></li>
                            <li><a hidden class="dropdown-item" href="edit-profile.html">Edit Profile</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container order">
        <div>
            <h4>Order 001</h4>
        </div>
        <div class="items">
            <ol class="items-list">

            </ol>
        </div>
    </div>

    <div class="container">
        <table class="table table-striped order-table">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Product name</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Price</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="table_body">

            </tbody>
        </table>
    </div>



    <div class="card text-center">
        <div class="card-header">
            Always there for you!
        </div>
        <div class="card-body">
            <h5 class="card-title">Whatever you need, we can help!</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <a href="products.html" class="btn btn-primary">Explore</a>
        </div>
        <div class="card-footer text-muted">
            Bookstore
        </div>
    </div>


    <script>
        let cartItems = document.querySelector('#table_body')
        this.fetch('http://localhost:8080/item/001', {
            method: 'GET'
        }).then(response => response.json())
            .then(data => {
                data.forEach(element => {
                    cartItems.innerHTML += `
                     <tr>
                        <td>${element.productName}</td>
                        <td>${element.amount}</td>
                        <td>${element.price}</td>
                        <td>${element.total}</td>
                    </tr>
                `
                })
            })
    </script>
</body>

</html>
